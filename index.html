<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">

    <!-- Poppins from google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


</head>
<body>

    <img id="top-img" src="images/top-image.svg" alt="">
    <main>
        <h2>READY TO LAUNCH IN...</h2>

        <div id="countdown-container">    
            <div id="countdown-labels">
                <span>Dias</span>
                <span>Horas</span>
                <span>Minutos</span>
                <span>Segundos</span>
            </div>
            <time id="countdown-time">30 : 12 : 59 : 59</time>
        </div>

        <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
        <button id="subscribe-button">Inscreva-se</button>

    </main>
    <img id="rocket-img" src="images/rocket.svg" alt="">
    <img id="bottom-img" src="images/bottom-image.svg" alt="">


    <script src="main.js"></script>
</body>
</html>
