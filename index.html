<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">

    <!-- Poppins from google fonts-->


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>

    <img id="top-img" src="images/top-image.svg" alt="">
    <main>
        <h2>READY TO LAUNCH IN...</h2>
        
        <div id="countdown-container">
            <span class="number-container">
                <span class="countdown-label">Dias</span>
                <span id="days-number">99</span>
            </span>

            :

            <span class="number-container">
                <span class="countdown-label">Horas</span>
                <span id="hours-number">24</span>
            </span>

            :
            
            <span class="number-container">
                <span class="countdown-label">Minutos</span>
                <span id="minutes-number">59</span>
            </span> 

            :

            <span class="number-container">
                <span class="countdown-label">Segundos</span>
                <span id="seconds-number">59</span>
            </span>

        </div>

        
        <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
        <button id="subscribe-button">Inscreva-se</button>

    </main>
    
    <div id="rocket-img-container">
        <img id="rocket-img" src="images/rocket.svg" alt="">
    </div>

    <img id="bottom-img" src="images/bottom-image.svg" alt="">


    <script src="main.js"></script>
</body>
</html>
